<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zenobank — твой цифровой банк</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">Zenobank</div>
  <nav>
    <button id="btn-show-login" class="nav-btn">Войти</button>
    <button id="btn-show-signup" class="nav-btn">Регистрация</button>
    <div id="user-info" class="user-info hidden">
      <span id="user-nickname" class="nickname"></span>
      <span class="balance">Баланс: <span id="user-balance">0</span> ₽</span>
      <span class="address">Адрес: <span id="user-address"></span></span>
      <button id="btn-logout" class="nav-btn logout-btn" title="Выйти">⏻</button>
    </div>
  </nav>
</header>

<main>
  <!-- Регистрация -->
  <section id="signup-section" class="auth-section hidden">
    <h2>Регистрация</h2>
    <form id="signup-form" autocomplete="off">
      <label>
        Почта
        <input type="email" id="signup-email" required placeholder="example@mail.com" />
      </label>
      <label>
        Никнейм
        <input type="text" id="signup-nickname" required placeholder="Ваш никнейм" maxlength="20" />
      </label>
      <label>
        Пароль
        <input type="password" id="signup-password" required placeholder="Придумайте пароль" minlength="6" />
      </label>
      <button type="submit" class="btn-primary">Зарегистрироваться</button>
      <button type="button" id="signup-cancel" class="btn-secondary">Отмена</button>
      <p class="error" id="signup-error"></p>
    </form>
  </section>

  <!-- Вход -->
  <section id="login-section" class="auth-section hidden">
    <h2>Вход</h2>
    <form id="login-form" autocomplete="off">
      <label>
        Почта
        <input type="email" id="login-email" required placeholder="example@mail.com" />
      </label>
      <label>
        Пароль
        <input type="password" id="login-password" required placeholder="Ваш пароль" />
      </label>
      <button type="submit" class="btn-primary">Войти</button>
      <button type="button" id="login-cancel" class="btn-secondary">Отмена</button>
      <p class="error" id="login-error"></p>
    </form>
  </section>

  <!-- Главная страница пользователя -->
  <section id="main-section" class="hidden">
    <h1>Добро пожаловать, <span id="display-nickname"></span>!</h1>
    <div class="account-info">
      <p>Баланс: <strong><span id="display-balance">0</span> ₽</strong></p>
      <p>Адрес кошелька: <code id="display-address"></code></p>
    </div>

    <section class="actions">
      <h3>Действия</h3>
      <form id="transfer-form" autocomplete="off">
        <label>
          Кому (адрес)
          <input type="text" id="transfer-to" required placeholder="z1234567" pattern="z\d{7}" />
        </label>
        <label>
          Сумма (₽)
          <input type="number" id="transfer-amount" required min="1" placeholder="100" />
        </label>
        <button type="submit" class="btn-primary">Отправить</button>
      </form>
      <p class="error" id="transfer-error"></p>
      <p class="success" id="transfer-success"></p>
    </section>
  </section>
</main>

<footer>
  <div class="footer-content">
    <span>© 2025 Zenobank</span>
    <div>
      <label for="lang-select">Язык:</label>
      <select id="lang-select" aria-label="Выбор языка">
        <option value="ru" selected>Русский</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>
</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
