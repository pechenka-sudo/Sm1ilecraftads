<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Idle Farm Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #game {
            margin-top: 150px;
            background: rgba(255, 255, 255, 0.8);
            display: inline-block;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes pop {
            0% {transform: scale(1);}
            50% {transform: scale(1.2);}
            100% {transform: scale(1);}
        }
        .pop {
            animation: pop 0.3s ease;
        }
    </style>
</head>
<body>

<!-- –†–µ–∫–ª–∞–º–Ω—ã–π –±–∞–Ω–Ω–µ—Ä -->
<div style="position: absolute; z-index: 99999">
    <input autocomplete="off" type="checkbox" id="aadsstickyme745b3w" hidden />
    <div style="padding-top: auto; padding-bottom: 0;">
        <div style="width:100%;height:auto;position:fixed;text-align:center;font-size:0;top:0;left:0;right:0;margin:auto">
            <label for="aadsstickyme745b3w" style="top: 50%;transform: translateY(-50%);right:24px; position: absolute;border-radius: 4px; background: rgba(248, 248, 249, 0.70); padding: 4px;z-index: 99999;cursor:pointer">
                <svg fill="#000000" height="16px" width="16px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490">
                    <polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337 "/>
                </svg>
            </label>
            <div id="frame" style="width: 100%;margin: auto;background: rgba(0, 0, 0, 0.50);position: relative; z-index: 99998;">
                <iframe data-aa=2406373 src="//acceptable.a-ads.com/2406373/?size=Adaptive" style='border:0; padding:0; width:70%; height:auto; overflow:hidden; margin: auto'></iframe>
            </div>
        </div>
        <style>
            #aadsstickyme745b3w:checked + div {
                display: none;
            }
        </style>
    </div>
</div>

<div id="game">
    <h1>üêî Idle Farm</h1>
    <p>üí∞ –î–µ–Ω—å–≥–∏: <span id="money">0</span></p>
    <p>üêì –ö—É—Ä–∏—Ü—ã: <span id="chickens">0</span></p>
    <button id="buyChicken">–ö—É–ø–∏—Ç—å –∫—É—Ä–∏—Ü—É (10$)</button>
</div>

<script>
    let money = 0;
    let chickens = 0;

    const moneyEl = document.getElementById("money");
    const chickensEl = document.getElementById("chickens");
    const buyBtn = document.getElementById("buyChicken");

    buyBtn.addEventListener("click", () => {
        if (money >= 10) {
            money -= 10;
            chickens++;
            updateDisplay();
            chickensEl.classList.add("pop");
            setTimeout(() => chickensEl.classList.remove("pop"), 300);
        }
    });

    function updateDisplay() {
        moneyEl.textContent = money.toFixed(2);
        chickensEl.textContent = chickens;
    }

    setInterval(() => {
        if (chickens > 0) {
            money += chickens * 0.5;
            moneyEl.classList.add("pop");
            setTimeout(() => moneyEl.classList.remove("pop"), 300);
            updateDisplay();
        }
    }, 1000);
</script>

</body>
</html>
