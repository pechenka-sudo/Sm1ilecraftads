<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XXXBank — Игровой кошелёк</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Рекламный баннер -->
  <div id="ad-banner">
    <a href="https://acceptable.a-ads.com/2406373" target="_blank" rel="noopener noreferrer">
      <img src="https://via.placeholder.com/728x90?text=Реклама+XXXBank" alt="Реклама XXXBank" />
    </a>
  </div>

  <header>
    <div class="logo">XXXBank</div>
    <nav id="nav-auth">
      <button id="btn-login">Log In</button>
      <button id="btn-signup">Sign Up</button>
    </nav>
    <nav id="nav-user" class="hidden">
      <span id="user-info"></span>
      <span id="user-address" class="address"></span>
      <button id="btn-logout">Log Out</button>
    </nav>
  </header>

  <main id="bank-section" class="hidden">
    <h2>Ваш баланс: <span id="balance">0.00</span> монет</h2>

    <form id="transfer-form">
      <h3>Отправить деньги</h3>
      <label>
        Адрес получателя:<br />
        <input type="text" id="recipient-address" required pattern="z\d{7}" placeholder="z1234567" />
      </label>
      <label>
        Сумма:<br />
        <input type="number" id="transfer-amount" required min="0.01" step="0.01" />
      </label>
      <button type="submit">Отправить</button>
    </form>

    <div id="transfer-message"></div>
  </main>

  <!-- Модалки логин/регистрация -->
  <div id="modal-login" class="modal hidden">
    <form id="form-login">
      <h3>Вход</h3>
      <label>Email:<br /><input type="email" id="login-email" required /></label>
      <label>Пароль:<br /><input type="password" id="login-password" required /></label>
      <button type="submit">Войти</button>
      <div class="error" id="login-error"></div>
      <button type="button" class="close-modal">Закрыть</button>
    </form>
  </div>

  <div id="modal-signup" class="modal hidden">
    <form id="form-signup">
      <h3>Регистрация</h3>
      <label>Имя:<br /><input type="text" id="signup-name" required /></label>
      <label>Email:<br /><input type="email" id="signup-email" required /></label>
      <label>Пароль:<br /><input type="password" id="signup-password" required /></label>
      <button type="submit">Зарегистрироваться</button>
      <div class="error" id="signup-error"></div>
      <button type="button" class="close-modal">Закрыть</button>
    </form>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
