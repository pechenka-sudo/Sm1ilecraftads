<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenobank - Простой банк</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #eee;
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .container {
      background: #1f2937;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(246, 200, 95, 0.7);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #374151;
      color: #ddd;
    }
    button {
      background: #f6c85f;
      color: #141414;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 2px solid transparent;
    }
    button:hover {
      background: #e1b14c;
    }
    #message {
      margin-top: 12px;
      min-height: 20px;
      text-align: center;
      font-weight: 600;
    }
    .hidden { display: none; }
    .nav {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-around;
    }
    .nav button {
      width: 48%;
      font-weight: 600;
      background: #374151;
      color: #f6c85f;
      border: 2px solid #f6c85f;
    }
    .nav button.active {
      background: #f6c85f;
      color: #141414;
    }
    .profile {
      background: #111827;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 12px #f6c85f;
      font-size: 16px;
      line-height: 1.4;
    }
    label {
      font-weight: 600;
    }
    .transfer-section {
      margin-top: 15px;
    }
    footer {
      margin-top: auto;
      font-size: 12px;
      color: #888;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Zenobank</h1>

  <div class="nav">
    <button id="navLogin" class="active">Вход</button>
    <button id="navRegister">Регистрация</button>
  </div>

  <div class="container" id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email" autocomplete="username" />
    <input id="loginPassword" type="password" placeholder="Пароль" autocomplete="current-password" />
    <button id="btnLogin">Войти</button>
    <div id="loginMessage"></div>
  </div>

  <div class="container hidden" id="registerForm">
    <input id="regEmail" type="email" placeholder="Email" autocomplete="email" />
    <input id="regUsername" type="text" placeholder="Никнейм" autocomplete="username" />
    <input id="regPassword" type="password" placeholder="Пароль" autocomplete="new-password" />
    <button id="btnRegister">Зарегистрироваться</button>
    <div id="registerMessage"></div>
  </div>

  <div class="container hidden" id="profileSection">
    <div class="profile" id="profileInfo">
      Загрузка данных...
    </div>

    <div class="transfer-section">
      <label for="toAddress">Перевести деньги (адрес):</label>
      <input id="toAddress" type="text" placeholder="z1234567" maxlength="8" />
      <label for="amount">Сумма перевода:</label>
      <input id="amount" type="number" placeholder="Количество монет" min="1" />
      <button id="btnTransfer">Отправить</button>
      <div id="transferMessage"></div>
    </div>

    <button id="btnLogout" style="margin-top:20px; background:#b91c1c; color:#fff;">Выйти</button>
  </div>

  <footer>© 2025 Zenobank Demo</footer>

<script type="module">

  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getDatabase, ref, set, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBvTtAiVdBFL3D9S7p77o59Osqvr3g5o5w",
    authDomain: "idle-bank-ecd4c.firebaseapp.com",
    projectId: "idle-bank-ecd4c",
    storageBucket: "idle-bank-ecd4c.firebasestorage.app",
    messagingSenderId: "620382532734",
    appId: "1:620382532734:web:2bf17700e3ea279709142f",
    measurementId: "G-RL9Q74FR4K"
  };

  // Инициализация Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const database = getDatabase(app);

  // Элементы
  const navLogin = document.getElementById('navLogin');
  const navRegister = document.getElementById('navRegister');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const profileSection = document.getElementById('profileSection');

  const loginEmail = document.getElementById('loginEmail');
  const loginPassword = document.getElementById('loginPassword');
  const btnLogin = document.getElementById('btnLogin');
  const loginMessage = document.getElementById('loginMessage');

  const regEmail = document.getElementById('regEmail');
  const regUsername = document.getElementById('regUsername');
  const regPassword = document.getElementById('regPassword');
  const btnRegister = document.getElementById('btnRegister');
  const registerMessage = document.getElementById('registerMessage');

  const profileInfo = document.getElementById('profileInfo');
  const btnLogout = document.getElementById('btnLogout');
  const toAddressInput = document.getElementById('toAddress');
  const amountInput = document.getElementById('amount');
  const btnTransfer = document.getElementById('btnTransfer');
  const transferMessage = document.getElementById('transferMessage');

  // Навигация между формами
  navLogin.onclick = () => {
    navLogin.classList.add('active');
    navRegister.classList.remove('active');
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    profileSection.classList.add('hidden');
    clearMessages();
  };
  navRegister.onclick = () => {
    navRegister.classList.add('active');
    navLogin.classList.remove('active');
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
    profileSection.classList.add('hidden');
    clearMessages();
  };

  // Очистка сообщений
  function clearMessages(){
    loginMessage.textContent = '';
    registerMessage.textContent = '';
    transferMessage.textContent = '';
  }

  // Генерация адреса z + 7 цифр (из uid)
  function generateAddress(uid){
    let digits = uid.replace(/\D/g, '').slice(0,7);
    while(digits.length < 7) digits += Math.floor(Math.random()*10);
    return 'z' + digits;
  }

  // Сохранить данные пользователя в БД
  async function saveUserData(user, username){
    const address = generateAddress(user.uid);
    await set(ref(database, 'users/' + user.uid), {
      username: username,
      email: user.email,
      balance: 1000,   // стартовый баланс
      address: address
    });
    return address;
  }

  // Получить данные пользователя
  async function loadUserData(uid){
    const snapshot = await get(ref(database, 'users/' + uid));
    if(snapshot.exists()) return snapshot.val();
    else return null;
  }

  // Найти пользователя по адресу
  async function findUserByAddress(address){
    const usersRef = ref(database, 'users');
    const q = query(usersRef, orderByChild('address'), equalTo(address));
    const snapshot = await get(q);
    if(snapshot.exists()){
      const val = snapshot.val();
      // Вернем первого найденного
      const key = Object.keys(val)[0];
      return { uid: key, ...val[key] };
    }
    return null;
  }

  // Обновить баланс пользователя
  async function updateBalance(uid, newBalance){
    await set(ref(database, 'users/' + uid + '/balance'), newBalance);
  }

  // Отобразить профиль пользователя
  function renderProfile(userData){
    profileInfo.innerHTML = `
      <strong>Никнейм:</strong> ${userData.username}<br>
      <strong>Email:</strong> ${userData.email}<br>
      <strong>Баланс:</strong> ${userData.balance.toFixed(2)} монет<br>
      <strong>Адрес:</strong> <code>${userData.address}</code>
    `;
  }

  // Вход
  btnLogin.onclick = async () => {
    clearMessages();
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();
    if(!email || !password){
      loginMessage.textContent = 'Заполните все поля';
      loginMessage.style.color = 'red';
      return;
    }
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const userData = await loadUserData(user.uid);
      if(!userData){
        loginMessage.textContent = 'Данные пользователя не найдены';
        loginMessage.style.color = 'red';
        return;
      }
      showProfile(userData);
    } catch (err) {
      loginMessage.textContent = `Ошибка входа: ${err.message}`;
      loginMessage.style.color = 'red';
    }
  };

  // Регистрация
  btnRegister.onclick = async () => {
    clearMessages();
    const email = regEmail.value.trim();
    const username = regUsername.value.trim();
    const password = regPassword.value.trim();
    if(!email || !username || !password){
      registerMessage.textContent = 'Заполните все поля';
      registerMessage.style.color = 'red';
      return;
    }
    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const address = await saveUserData(user, username);
      registerMessage.style.color = 'lightgreen';
      registerMessage.textContent = `Успешно зарегистрированы! Ваш адрес: ${address}. Теперь войдите.`;
      // переключиться на вход
      navLogin.click();
    } catch (err) {
      registerMessage.textContent = `Ошибка регистрации: ${err.message}`;
      registerMessage.style.color = 'red';
    }
  };

  // Показать профиль
  function showProfile(userData){
    loginForm.classList.add('hidden');
    registerForm.classList.add('hidden');
    profileSection.classList.remove('hidden');
    navLogin.classList.remove('active');
    navRegister.classList.remove('active');
    renderProfile(userData);
    clearMessages();
  }

  // Перевод денег
  btnTransfer.onclick = async () => {
    transferMessage.textContent = '';
    transferMessage.style.color = 'red';

    const toAddr = toAddressInput.value.trim();
    const amount = parseFloat(amountInput.value);

    if(!toAddr || toAddr.length !== 8 || !toAddr.startsWith('z')){
      transferMessage.textContent = 'Введите корректный адрес получателя (пример: z1234567)';
      return;
    }
    if(isNaN(amount) || amount <= 0){
      transferMessage.textContent = 'Введите сумму перевода больше 0';
      return;
    }

    const currentUser = auth.currentUser;
    if(!currentUser){
      transferMessage.textContent = 'Ошибка: пользователь не вошёл в систему';
      return;
    }

    // Загрузим данные отправителя
    const senderData = await loadUserData(currentUser.uid);
    if(senderData.balance < amount){
      transferMessage.textContent = 'Недостаточно средств для перевода';
      return;
    }

    // Найдём получателя по адресу
    const receiverData = await findUserByAddress(toAddr);
    if(!receiverData){
      transferMessage.textContent = 'Пользователь с таким адресом не найден';
      return;
    }
    if(receiverData.uid === currentUser.uid){
      transferMessage.textContent = 'Нельзя переводить самому себе';
      return;
    }

    // Обновим балансы
    try {
      await updateBalance(currentUser.uid, senderData.balance - amount);
      await updateBalance(receiverData.uid, receiverData.balance + amount);
      transferMessage.style.color = 'lightgreen';
      transferMessage.textContent = `Успешно переведено ${amount.toFixed(2)} монет пользователю ${receiverData.username}`;
      // Обновим профиль
      const updatedSenderData = await loadUserData(currentUser.uid);
      renderProfile(updatedSenderData);
      toAddressInput.value = '';
      amountInput.value = '';
    } catch(e) {
      transferMessage.textContent = 'Ошибка при обновлении баланса: ' + e.message;
    }
  };

  // Выход
  btnLogout.onclick = async () => {
    await signOut(auth);
    profileSection.classList.add('hidden');
    loginForm.classList.remove('hidden');
    navLogin.classList.add('active');
  };

  // Авто-подключение пользователя, если он уже залогинен
  onAuthStateChanged(auth, async user => {
    if(user){
      const userData = await loadUserData(user.uid);
      if(userData){
        showProfile(userData);
      } else {
        // Если данные отсутствуют, выйти из аккаунта
        await signOut(auth);
        loginForm.classList.remove('hidden');
        profileSection.classList.add('hidden');
      }
    } else {
      loginForm.classList.remove('hidden');
      profileSection.classList.add('hidden');
    }
  });

</script>

</body>
</html>
